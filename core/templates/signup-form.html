<form method="POST">
    <div class="error" id="username-error">{% if form.errors.username %}{{ form.errors.username.0 }}{% endif %}</div>
    {{ form.username }}
    {{ form.email }}
    <div class="error" id="password-error">{% if form.errors.password %}{{ form.errors.password.0 }}{% endif %}</div>
    {{ form.password }}
    {{ form.confirm_password }}
    {% csrf_token %}
    <input type="submit" value="Sign Up">
</form>
