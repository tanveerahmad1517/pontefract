<form method="POST">
    <div class="error" id="username-error">{% if form.errors.username %}{{ form.errors.username.0 }}{% endif %}</div>
    {{ form.username }}
    {{ form.email }}
    {{ form.password }}
    <input id="confirm-password" name="password2" type="password" placeholder="Confirm Password">
    {% csrf_token %}
    <input type="submit" value="Sign Up">
</form>
