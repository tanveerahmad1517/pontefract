
{% load sass_tags %}

<!doctype html>
<html lang="en">
<!--{{ request.now }}-->
<head>
    <meta charset="utf-8">
    <meta name="author" content="Sam Ireland">
    <meta name="description" content="pontefract - time tracking for individuals">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - pontefract</title>
    <link href='https://fonts.googleapis.com/css?family=Patua+One|Montserrat'
      rel='stylesheet' type='text/css'>
    <link href="{% sass_src 'css/main.scss' %}" rel="stylesheet" type="text/css">
    {% block css %}{% endblock %}
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="manifest" href="/static/images/site.webmanifest">
    <link rel="mask-icon" href="/static/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    {% block scripts %}{% endblock %}
    {% block head %}{% endblock %}
    <!--analytics-->
</head>

<body>
{% block body %}{% endblock %}
</body>

</html>
