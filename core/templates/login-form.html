<form method="POST" class="login max-500">
    {% if "login" in request.path %}
    <div id="logo"><a href="/">pontefract</a></div>
    <h2>Sign in to your account</h2>
    {% endif %}
    {% if form.errors.username %}<div class="error" id="username-error">{{ form.errors.username.0 }}</div>{% endif %}
    {{ form.username }}
    {{ form.password }}
    {% csrf_token %}
    {% if "login" in request.path %}
    <input type="submit" value="Sign In">
    {% else %}
    <input type="submit" class="delete-button" value="Delete">
    {% endif %}
</form>
