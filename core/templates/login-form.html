<form method="POST">
    {% if "login" in request.path %}<h2>Sign in to your account</h2>{% endif %}
    {% if form.errors.username %}<div class="error" id="username-error">{{ form.errors.username.0 }}</div>{% endif %}
    {{ form.username }}
    {{ form.password }}
    {% csrf_token %}
    {% if "login" in request.path %}
    <input type="submit" value="Sign In">
    {% else %}
    <input type="submit" value="Delete">
    {% endif %}
</form>
