{% extends "user-base.html" %}


{% block title %}Delete Session{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/time.css">
<link rel="stylesheet" type="text/css" href="/static/css/forms.css">
{% endblock %}

{% block main %}

<div id="editing-form">
<form method="POST" class="deletion-form">
  <div class="session-summary">{{ session.duration_string }} on project '{{ session.project }}'</div>
  <p>Are you sure you want to delete this session?</p>
  {% csrf_token %}
  <div class="time-tracking-nav-buttons">
      <a class="back-link" href="/sessions/{{ session.id }}/">Go back</a>
      <input type="submit" value="Delete" class="delete-link">
  </div>
</div>
{% endblock %}
