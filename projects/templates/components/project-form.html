<form method="POST" class="project-form">
    {% if form.errors.name %}
    <div class="error" id="name-error">{{ form.errors.name.0 }}</div>
    {% endif %}
    {{ form.name.label_tag }}
    {{ form.name }}
    {% csrf_token %}
    <input type="submit" value="Save">

    {% if delete %}
    <div class="container-foot">
        <a href="/projects/{{ form.instance.id }}/delete/" class="delete-button">Delete this project</a>
    </div>
    {% endif %}
</form>
