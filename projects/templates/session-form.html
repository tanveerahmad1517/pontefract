<form method="POST">
    <div class="datetime">{{ form.start_date }}{{ form.start_time }}</div>
    <div class="datetime">{{ form.end_date }}{{ form.end_time }}</div>
    {{ form.breaks }}
    {% if user.project_set.count %}{{ form.project }}{% endif %}
    {{ form.new_project }}
    {% csrf_token %}
    <input type="submit">
</form>
