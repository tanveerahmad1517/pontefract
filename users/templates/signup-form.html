<form method="POST">
    <h2>Create an account</h2>
    {% if form.errors.username %}<div class="error" id="username-error">{{ form.errors.username.0 }}</div>{% endif %}
    {{ form.username }}

    {% if form.errors.email %}<div class="error" id="email-error">{{ form.errors.email.0 }}</div>{% endif %}
    {{ form.email }}
    
    {{ form.password }}
    {{ form.confirm_password }}
    {% csrf_token %}
    <input type="submit" value="Sign Up">
</form>
